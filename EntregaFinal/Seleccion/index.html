<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Seleccion - Batalla de Saints</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- Toastify para notificaciones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
</head>
<body>
  <main>
    <h1>Selecciona dos luchadores</h1>
    <div class="top-actions">
      <a class="btn-back" href="../Personajes/index.html">Volver al Roster</a>
    </div>

    <section id="roster" class="grid"></section>

    <section id="battle-panel">
      <!-- tres columnas: luchador izquierdo, caja de daÃ±o central, luchador derecho -->
      <div class="battle-grid">
        <div id="fighterA" class="fighter-card empty">A: (ninguno)</div>

        <div id="damage-box" class="damage-box">
          <div class="controls">
            <button id="fightBtn" disabled>Pelear</button>
            <button id="resetBtn">Reiniciar</button>
          </div>
          <div id="log" class="log"></div>
        </div>

        <div id="fighterB" class="fighter-card empty">B: (ninguno)</div>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
